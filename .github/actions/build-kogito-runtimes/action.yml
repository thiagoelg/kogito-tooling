name: "Build upstream Apache KIE Kogito Runtimes"
description: ""

inputs:
  path:
    description: "Path to clone kogito-runtimes"
    required: false
    default: "./kogito-runtimes"
  ref:
    description: "Base ref of the Apache KIE Kogito Runtimes repository"
    required: true

runs:
  using: "composite"
  steps:
    - name: "Checkout kogito-runtimes @ ${{ inputs.ref }}"
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
        path: ${{ inputs.path }}
        ref: ${{ inputs.ref }}
        repository: apache/incubator-kie-kogito-runtimes

    - name: "Build kogito-runtimes"
      shell: bash
      run: |
        cd ${{ inputs.path }}
        mvn clean install -DskipTests -B -ntp -T2 -Denforcer.skip -Dformatter.skip -Dcheckstyle.skip

    - name: "Cleanup"
      shell: bash
      run: |
        rm -rf ${{ inputs.path }}
